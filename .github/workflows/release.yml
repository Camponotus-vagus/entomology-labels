name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            name: linux-x64
            artifact_name: entomology-labels-linux-x64
            asset_suffix: linux-x64.tar.gz

          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            name: macos-arm64
            artifact_name: entomology-labels-macos-arm64
            asset_suffix: macos-arm64.tar.gz

          # macOS Intel (x64)
          - os: macos-15-intel
            name: macos-intel
            artifact_name: entomology-labels-macos-intel
            asset_suffix: macos-intel.tar.gz

          # Windows
          - os: windows-latest
            name: windows-x64
            artifact_name: entomology-labels-windows-x64
            asset_suffix: windows-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[all]
          pip install pyinstaller

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name entomology-labels \
            --paths . \
            --hidden-import entomology_labels \
            --hidden-import entomology_labels.cli \
            --hidden-import entomology_labels.gui \
            --hidden-import entomology_labels.label_generator \
            --hidden-import entomology_labels.input_handlers \
            --hidden-import entomology_labels.output_generators \
            scripts/entomology_labels_cli.py
          pyinstaller --onefile --windowed --name entomology-labels-gui \
            --paths . \
            --hidden-import entomology_labels \
            --hidden-import entomology_labels.cli \
            --hidden-import entomology_labels.gui \
            --hidden-import entomology_labels.label_generator \
            --hidden-import entomology_labels.input_handlers \
            --hidden-import entomology_labels.output_generators \
            scripts/entomology_labels_gui.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name entomology-labels `
            --paths . `
            --hidden-import entomology_labels `
            --hidden-import entomology_labels.cli `
            --hidden-import entomology_labels.gui `
            --hidden-import entomology_labels.label_generator `
            --hidden-import entomology_labels.input_handlers `
            --hidden-import entomology_labels.output_generators `
            scripts/entomology_labels_cli.py
          pyinstaller --onefile --windowed --name entomology-labels-gui `
            --paths . `
            --hidden-import entomology_labels `
            --hidden-import entomology_labels.cli `
            --hidden-import entomology_labels.gui `
            --hidden-import entomology_labels.label_generator `
            --hidden-import entomology_labels.input_handlers `
            --hidden-import entomology_labels.output_generators `
            scripts/entomology_labels_gui.py

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp dist/entomology-labels release/
          cp dist/entomology-labels-gui release/ || true
          cp README.md LICENSE release/
          tar -czvf ${{ matrix.artifact_name }}.tar.gz -C release .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item dist/entomology-labels.exe release/
          Copy-Item dist/entomology-labels-gui.exe release/ -ErrorAction SilentlyContinue
          Copy-Item README.md, LICENSE release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Entomology Labels Generator ${{ steps.tag.outputs.tag }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux x64 | `entomology-labels-linux-x64.tar.gz` |
            | macOS Apple Silicon (M1/M2/M3) | `entomology-labels-macos-arm64.tar.gz` |
            | macOS Intel | `entomology-labels-macos-intel.tar.gz` |
            | Windows x64 | `entomology-labels-windows-x64.zip` |

            ### Installation

            #### From PyPI (recommended)
            ```bash
            pip install entomology-labels
            ```

            #### From Release Binary
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run `entomology-labels` (CLI) or `entomology-labels-gui` (GUI)

            ### What's Changed
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --skip-existing || echo "PyPI upload skipped (no token or package exists)"
